<ul class="jqueryFileTree" style="display: none;">
{% for o in obj.children %}
	<li rel="{{o.oid()}}" class="{% if o.has_children() %}directory{% else %}file{% endif %} collapsed t_{{o.classname}}">
		<span class="image" />
	    <a href="{{ url_for("pybble.views.view_oid",oid=o.oid()) }}">
			{{ subpage(o,3) }}
		</a>
	</li>
{% endfor %}
</ul>
