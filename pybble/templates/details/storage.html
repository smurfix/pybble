  <h2>Speicherplatz</h2>
    <table>
	  <tbody>
		<tr><th>Speicherplatz:</th><td>{{ obj }}</td></tr>
		<tr><th>ID:</th><td><a href="{{ url_for("pybble.views.view_oid", oid=obj.oid) }}">{{ obj.oid }}</a></td></tr>
		<tr><th>Name:</th><td>{{ obj.name }}</td></tr>
		<tr><th>Pfad:</th><td>{{ obj.path }}</td></tr>
		<tr><th>URL:</th><td>{{ obj.url }}</td></tr>
	  </tbody>
    </table>
