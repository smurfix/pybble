  <h2>Änderungs-Info</h2>
    <table>
	  <tbody>
		<tr><th>Änderungs-Info:</th><td>{{ obj }}</td></tr>

		<tr><th>User:</th><td><a href="{{ url_for("pybble.views.detail_oid", oid=obj_owner.oid()) }}">{{ obj_owner }}</a> ({{ obj_owner.oid() }})</td></tr>

		<tr><th>Logger:</th><td><a href="{{ url_for("pybble.views.detail_oid", oid=obj_superparent.oid()) }}">{{ obj_superparent }}</a> ({{ obj_superparent.oid() }})</td></tr>
	  </tbody>
    </table>
