{% extends 'layout.html' %}
{% block body %}
  <h2>Bestätigung</h2>
    <form method="post" action="{{url_for('confirm')}}">
	<p>
	Bitte gib hier den Bestätigungscode ein.
	</p>
	{% if error %}<div class="error">{{ error }}</div>{% endif -%}
    <table>
      {% if form.code.errors %}
        {% for e in form.code.errors: %}
          <tr><th>Error:</th><td>{{e}}</td></tr>
        {% endfor -%}
      {% endif -%}
      <tr>
        <th>{{ form.code.label }}</th>
        <td>{{ form.code }}</td>
      </tr>
    </table>
    <input type="submit" value="Absenden" />
    </form>
{% endblock %}
