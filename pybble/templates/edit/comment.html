{% extends 'layout.html' %}
{% from 'form.html' import show, showb %}

{% block body %}
  {% if obj %}
  <h2>Beitrag „{{ name }}“editieren</h2>
  {% else %}
  <h2>Beitrag zu „{{ parent.name }}“</h2>
  {% endif %}
    <form method="post" action="{{ action }}">
    <table>
	  {{ show(form.name) }}
	  {{ show(form.page, cols=80,rows=20) }}
	  {{ show(form.comment) }}
    </table>
    <input type="submit" value="{% if obj %}Ändern{% else %}Absenden{% endif %}" />
    </form>

{% endblock %}
