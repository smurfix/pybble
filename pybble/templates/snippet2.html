<li rel="{{obj.oid}}/{{cls.type.id}}/{{k}}" class="directory expanded td_{{cls.name}}">
	<span class="image" />
	<a href="#nogo">{{ cls.name }} ({% if count > 1 %}{{count}} items{% else %}1 item{%endif%})</a>

<ul style="display: none;">
{% for o in sub %}
	<li rel="{{o.oid}}" class="directory collapsed t_{{o.type.name}}">
		<span class="image" />
	    <a href="{{ url_for("pybble.views.detail_oid",oid=o.oid) }}">
			{{ subpage(o,3) }}
		</a>
	</li>
{% endfor %}
</ul>
</li>
