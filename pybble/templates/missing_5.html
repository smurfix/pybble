##weight 10000
##src pybble/*
##dst html/snippet
##typ template/jinja
##named 0
##inherit -
##match root
<li rel="{{obj.oid}}" class="collapsed t_{{obj.classname}}">
		<span class="image"></span>
	    <a class="content" href="{{ url_for("pybble.views.view_oid",oid=obj.oid) }}">
			{{ obj }}
		</a>
</li>
