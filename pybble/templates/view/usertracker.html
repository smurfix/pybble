  <h2>Änderungs-Info</h2>
    <table>
	  <tbody>
		<tr><th>Änderungs-Info:</th><td>{{ obj }}</td></tr>
		<tr><th>ID:</th><td>{{ obj.oid() }}</td></tr>
		<tr><th>User:</th><td><a href="{{ url_for("pybble.views.view_oid", oid=obj.owner.oid()) }}">{{ obj.owner }}</a> ({{ obj.owner.oid() }})</td></tr>
		<tr><th>Tracker:</th><td><a href="{{ url_for("pybble.views.view_oid", oid=obj.parent.oid()) }}">{{ obj.parent }}</a> ({{ obj.parent.oid() }})</td></tr>
		<tr><th>Objekt:</th><td><a href="{{ url_for("pybble.views.view_oid", oid=obj.superparent.oid()) }}">{{ obj.superparent }}</a> ({{ obj.superparent.oid() }})</td></tr>
	  </tbody>
    </table>
