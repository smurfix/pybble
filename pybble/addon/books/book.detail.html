  <h2>Buch {{ obj.title }}</h2>
    <table>
	  <tbody>
		<tr><th>Titel:</th><td>{{ obj.title }}</td></tr>
		<tr><th>ID:</th><td><a href="{{ url_for("pybble.views.view_oid", oid=obj.oid()) }}">{{ obj.oid() }}</a></td></tr>
		<tr><th>UPC:</th><td>{{ obj.upc }}</td></tr>
		<tr><th>Autor:</th><td>{{ obj.author }}</td></tr>
		<tr><th>Bücherregal:</th><td><a href="{{ url_for("pybble.views.detail_oid", oid=obj.parent.oid()) }}">{{ obj.parent }}</a></td></tr>
		<tr><th>Eigentümer:</th><td><a href="{{ url_for("pybble.views.detail_oid", oid=obj.owner.oid()) }}">{{ obj.owner }}</a></td></tr>
		<tr><th>Besitzer:</th><td><a href="{{ url_for("pybble.views.detail_oid", oid=obj.superparent.oid()) }}">{{ obj.superparent }}</a></td></tr>
		<tr><th class="top">Inhalt:</th><td class="code"><code>{{ obj.info }}</code></td></tr>

	  </tbody>
    </table>
