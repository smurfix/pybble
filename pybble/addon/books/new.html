{% extends 'layout.html' %}
{% from 'form.html' import show, showb %}

{% block body %}
  <h2>Neues Buch {% if name %} „{{ name }}“{% endif %}</h2>
    <form method="post" action="{{ action }}">
    <table>
	  {{ show(form.upc) }}
	  {{ show(form.title) }}
	  {{ show(form.author) }}
	  {{ show(form.info, cols=80,rows=20) }}
    </table>
    <input type="submit" value="Speichern" />
    </form>

{% endblock %}
