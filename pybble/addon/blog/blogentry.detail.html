  <h2>Blog-Eintrag {{ obj.title }}</h2>
    <table>
	  <tbody>
		<tr><th>Titel:</th><td>{{ obj.title }}</td></tr>
		<tr><th>Date:</th><td>{{ obj.date }}</td></tr>
		<tr><th>ID:</th><td><a href="{{ url_for("pybble.views.view_oid", oid=obj.oid()) }}">{{ obj.oid() }}</a></td></tr>
		<tr><th>Autor:</th><td><a href="{{ url_for("pybble.views.detail_oid", oid=obj.owner.oid()) }}">{{ obj.owner }}</a></td></tr>
		<tr><th>Tag:</th><td><a href="{{ url_for("pybble.views.detail_oid", oid=obj.parent.oid()) }}">{{ obj.parent }}</a></td></tr>
		<tr><th>Blog:</th><td><a href="{{ url_for("pybble.views.detail_oid", oid=obj.superparent.oid()) }}">{{ obj.superparent }}</a></td></tr>
		<tr><th class="top">Inhalt:</th><td class="code"><code>{{ obj.text }}</code></td></tr>

	  </tbody>
    </table>
