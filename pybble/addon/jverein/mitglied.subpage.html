  <h2>Mitgliedschaftseintrag</h2>
  <p>
  	{% if obj.aktiv %}
	User „<a href="{{ url_for("pybble.views.view_oid", oid=obj_owner.oid()) }}">{{ subline(obj_owner) }}</a>“ ist Mitglied im Verein „<a href="{{ url_for("pybble.views.view_oid", oid=obj_parent.oid()) }}">{{ subline(obj_parent) }}“</a>.
	{% else %}
	User „<a href="{{ url_for("pybble.views.view_oid", oid=obj_owner.oid()) }}">{{ subline(obj_owner) }}</a>“ hat sich als Mitglied im Verein „<a href="{{ url_for("pybble.views.view_oid", oid=obj_parent.oid()) }}">{{ subline(obj.parent) }}</a>“ gemeldet.<br />
	Diese ist aber noch nicht bestätigt.
	{% endif %}
  </p>
