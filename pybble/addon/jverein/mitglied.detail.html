  <h2>Mitgliedschaft {{ obj.name }}</h2>
    <table>
	  <tbody>
		<tr><th>Name:</th><td>{{ obj.name }}</td></tr>
		<tr><th>ID:</th><td><a href="{{ url_for("pybble.views.view_oid", oid=obj.oid()) }}">{{ obj.oid() }}</a></td></tr>
		<tr><th>Verein:</th><td><a href="{{ url_for("pybble.views.detail_oid", oid=obj.parent.oid()) }}">{{ obj.parent }}</a></td></tr>
		<tr><th>User:</th><td><a href="{{ url_for("pybble.views.detail_oid", oid=obj.owner.oid()) }}">{{ obj.owner }}</a></td></tr>
		<tr><th>aktiv:</th><td>{% if obj.aktiv %}Ja{% else %}Nein{% endif %}</td></tr>

	  </tbody>
    </table>
